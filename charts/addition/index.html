    }

    table {
        border-spacing: 0;
    }

    .row0 {
        background: #555;
        color: white;
    }

    
    .row0.col1,
    .row0.col3,
    .row0.col5,
    .row0.col7,
    .row0.col9 {
        background: #888;
    }

    .row2.col0,
    .row4.col0,
    .row6.col0,
    .row8.col0,
    .row10.col0 {
        background: #555;
        color: white;
    }

    .row1.col0,
    .row3.col0,
    .row5.col0,
    .row7.col0,
    .row9.col0 {
        background: #888;

    /* row highlighting */

    .row9 {

    }

    .row1.col1,
    .row2.col2,
    .row3.col3,

    {
        background: #ccc;
    }

        white-space: nowrap;
        border-bottom: 1px solid black;
    }

    tr:last-child {
        border-bottom: none;
    }

    td {
        width: 2em;
        height: 2em;
        line-height: 2em;
        font-family: 'Varela Round', sans-serif;
        text-align: center;
        font-size: 10em;
        display: inline-block;
        border-right: 1px solid black;
    }


    td:last-child {
        border-right: none;
    }
</style>

<body></body>
<script>
    // From LLM
    function createArray(size) {
        const arr = [];
        for (let i = 0; i < size; i++) {
            const row = [];
            for (let j = 0; j < size; j++) {
                const sum = i + j;
                row.push(sum);
            }
            arr.push(row);
        }
        return arr;
    }

    // From LLM
    function createTableFromArray(arr) {
        const table = document.createElement("table");
        for (let i = 0; i < arr.length; i++) {
            const row = document.createElement("tr");
            for (let j = 0; j < arr[i].length; j++) {
                const cell = document.createElement("td");
                cell.textContent = arr[i][j];
                cell.classList.add(`row${i}`);
                cell.classList.add(`col${j}`);
                row.appendChild(cell);
            }
            table.appendChild(row);
        }
        return table;
    }

    document.body.appendChild(
        createTableFromArray(createArray(11))
    );
</script>


</html>
